<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger menu-øvelse</title>
    <link rel="stylesheet" href="css/demo.css" />
    <!-- Ret i nedenståendde stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="banner">
      <div class="logo">
        <a href="#0">Logo</a>
      </div>
    </header>

    <main>
      <section>
        <header>
          <h2>Kontakt os</h2>
          <p>Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre fra dig.</p>
        </header>

        <form>
          <label for="fornavn">Fornavn</label>
          <input id="fornavn" name="fornavn" type="text" />

          <label for="efternavn">Efternavn</label>
          <input id="efternavn" name="efternavn" type="text" />

          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" />

          <div class="form-felt">
            <select name="liste">
              <option value="">Select</option>
              <option value="studerende">Studerende</option>
              <option value="underviser">Underviser</option>
            </select>
          </div>

          <div class="form-felt">
            <label>
              Besked-felt
              <textarea name="besked" rows="5"></textarea>
            </label>
          </div>

          <button>Indsend</button>
        </form>
      </section>
    </main>
  </body>
</html>
